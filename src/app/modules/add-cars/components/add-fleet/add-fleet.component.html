<div class="row">
    <div class="col-6">
        <label class="svc-header">Add Fleet Names</label>
        <div class="col-12">Add and organize your Fleets, they are displayed in Car/Wagon related views, like Tracking</div>
        <div class="col-12" [formGroup]="formGroup">
            <p-chips formControlName="carName" (onAdd)="onAdd($event)" [addOnTab]="true" [addOnBlur]="true"></p-chips>
        </div>
        <div class="col-12">
            <!-- <p-button type="button" (click)="onClose()" label="Cancel" styleClass="p-button-secondary"></p-button> -->
            <span class="float-right">
            <p-button type="button" (click)="onClickAdd()" label="Add" styleClass="p-button-secondary"></p-button>
            </span>
        </div>
    </div>

    <div class="col-6">
        <label class="svc-header">Active Fleet Names</label>
        <div class="col-12">
            <input type="checkbox"> Display Fleet Names alphabetically on Save
        </div>
        <div class="col-12" *ngIf="cars && cars.length">
            <p-table class="active-flet" [value]="cars" [columns]="cols" [reorderableColumns]="true" [scrollable]="true" scrollHeight="200px">
                
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                    <tr [pReorderableRow]="index">
                        <td>
                            <span class="pi pi-ellipsis-v"></span>
                        </td>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td style="text-align: center">
                            <button pButton type="button" (click)="onArchive(rowData)" class="p-button-secondary" icon="pi pi-trash"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
