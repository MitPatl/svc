<div>
    <div class="svc-header">Wagon Filter</div>
    <div [formGroup]="searchForm">
      <p-chips  formControlName="trackNumber" field="carId" ngDefaultControl 
      (paste)="handlePaste($event)" (onAdd)="onAddSearch($event)" class="chipHeight" 
      [addOnTab]="true" [addOnBlur]="true" (onRemove)="onRemove($event)"></p-chips>
      <div *ngIf="noSearchData" class="redError">{{ noSearchData }} does not exist</div>
      <div class="float-right mb-2">
        <button pButton (click)="clear()" class="p-button-secondary" label="Clear"></button>
        <button pButton (click)="apply()" class="p-button" label="Apply"></button>
      </div>
      <!-- <textarea
        style="margin: 4px 0 4px 0;"
        type="text"
        (keyup)="onKeyUpSearch($event)"
        placeholder="Search..."></textarea> -->
    </div>
  </div>
